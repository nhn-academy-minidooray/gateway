<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NHN Mini Dooray!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
    }

    h1.title.is-1, h1.title.is-3 {
      margin-bottom: 20px;
      color: #3273dc; /* Blue color */
    }

    .form-box {
      animation: fadeInUp 1s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding box shadow for depth */
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      margin-top: 20px;
    }

    button[type="submit"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-box">
  <h1 class="title is-1 animate__animated animate__fadeInUp">Mini Dooray!</h1>
    <h1 class="title is-4 animate__animated animate__fadeInUp">서비스를 이용하시려면 로그인이 필요합니다</h1>

    <form method="get" action="/login">
      <button class="button is-primary is-large" type="submit">로그인</button>
    </form>

    <form method="get" action="/register">
      <button class="button is-success is-large" type="submit">회원가입</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</body>
</html>
