<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s;
    }

    button[type="submit"] {
      margin-top: 10px;
    }

    .padding-btm {
      padding-top: 10px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container animate__animated animate__fadeInUp" >
  <p class="display-4">Mini-Dooray!</p>
  <p class="display-3 padding-btm">회원 가입</p>


  <!-- error handling -->
  <div th:if="${error}" class="alert alert-danger padding-btm" role="alert">
    <span th:text="${error}"></span>
  </div>

  <form method="post" action="/register">
    <div class="field">
      <label class="label" for="id">아이디</label>
      <div class="control">
        <input class="input" type="text" id="id" name="id" placeholder="아이디는 X자 이상 X자 이하로 입력해 주세요" required>
      </div>
    </div>

    <div class="field">
      <label class="label" for="password">비밀번호</label>
      <div class="control">
        <input class="input" type="password" id="password" name="password" placeholder="비밀번호는 X자 이상 X자 이하로 입력해 주세요" required>
      </div>
    </div>

    <div class="field">
      <label class="label" for="name">이름</label>
      <div class="control">
        <input class="input" type="text" id="name" name="name" placeholder="이름을 입력해 주세요" required>
      </div>
    </div>

    <div class="field">
      <label class="label" for="email">이메일 주소</label>
      <div class="control">
        <input class="input" type="email" id="email" name="email" placeholder="이메일 주소를 형식에 맞게 입력해 주세요" required>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-success" type="submit">회원가입</button>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</body>
</html>
