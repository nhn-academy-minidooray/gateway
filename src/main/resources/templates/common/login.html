<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .login-form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s;
    }

    button[type="submit"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="login-form animate__animated animate__fadeInUp">
  <h1 class="display-3">Mini-Dooray!</h1>
  <h2 class="display-4">Login</h2>
  <form method="post" action="/login">
    <div class="field">
      <label class="label" for="id">ID</label>
      <div class="control">
        <input class="input" type="text" id="id" name="id" placeholder="Enter your ID">
      </div>
    </div>
    <div class="field">
      <label class="label" for="password">Password</label>
      <div class="control">
        <input class="input" type="password" id="password" name="password" placeholder="Enter your password">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-primary" type="submit">로그인</button>
      </div>
    </div>
  </form>
  <form method="get" action="/register">
    <div class="field">
      <div class="control">
        <button class="button is-success" type="submit">회원가입</button>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script> <!-- Bulma CSS 프레임워크가 Vue.js를 사용하므로 Vue.js 스크립트를 추가 -->
</body>
</html>
